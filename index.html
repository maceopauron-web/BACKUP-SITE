<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lettre De Mac√©o</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg-site: #f1f5f9;
            --sidebar-width: 340px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-site);
            color: var(--primary);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2e8f0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 20px;
            background: var(--primary);
            color: white;
        }

        .nav-list {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Carte de l'√©dition verrouill√©e */
        .card-locked {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .tag {
            background: #dbeafe;
            color: #1e40af;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* --- FOOTER --- */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }

        .btn-blue { background: var(--accent); color: white; }
        .btn-dark { background: var(--primary); color: white; }

        /* --- ZONE PRINCIPALE --- */
        #content-viewer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        /* Message qui s'affiche quand il n'y a pas encore de news */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        /* --- MOBILE --- */
        #mobile-header {
            display: none;
            background: var(--primary);
            color: white;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #mobile-header { display: flex; }
            #sidebar {
                position: fixed;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
                width: 280px;
            }
            #sidebar.open { transform: translateX(0); }
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.active { display: block; }

    </style>
</head>
<body>

    <div id="mobile-header">
        <span style="font-weight: bold;">La Lettre De Mac√©o</span>
        <button id="open-menu" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:5px;">Menu ‚ò∞</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h1 style="margin:0; font-size: 1.2rem;">La Lettre De Mac√©o</h1>
        </div>

        <div class="nav-list">
            <div class="card-locked">
                <span class="tag">Bient√¥t</span>
                <p style="font-weight: bold; margin: 10px 0 5px 0;">üîí √âdition #1</p>
                <p style="font-size: 0.8rem; color: #64748b;">Disponible le jeudi 5 f√©vrier</p>
            </div>
        </div>

        <div class="sidebar-footer">
            <a href="https://www.linkedin.com/in/maceo-pauron-56a6052b0" target="_blank" class="btn btn-dark">Mon LinkedIn</a>
            <a href="https://subscription-newsletter.vercel.app/" target="_blank" class="btn btn-blue">S'abonner</a>
        </div>
    </aside>

    <main id="content-viewer">
        <div class="welcome-screen">
            <div style="font-size: 3rem;">‚è≥</div>
            <h2 style="margin-top: 20px;">Lancement imminent</h2>
            <p style="color: #64748b; max-width: 400px;">Le site est en ligne. La premi√®re √©dition arrive le <strong>jeudi 5 f√©vrier</strong> directement ici.</p>
        </div>
    </main>

    <script>
        const openBtn = document.getElementById('open-menu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        // Fonction simple pour ouvrir/fermer le menu
        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        openBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
